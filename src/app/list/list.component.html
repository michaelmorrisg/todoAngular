<h1>To Do List</h1>

<div class="input-main">
  <input class="list-input" type="text" #task [(ngModel)]="inputTask" name="inputTask">
  <button class="add-button" (click)="addTask(task.value)">Add Task</button>
</div>
<div class="task" *ngFor = "let task of tasks">
  <p>{{task}}</p>
  <button class="delete-button" (click)="removeTask(task)"><i class="material-icons">delete</i></button>
</div>
